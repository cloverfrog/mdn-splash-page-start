<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mozilla 宣传主页</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Mozilla</h1>
      <img src="originals/firefox_logo-only_RGB_120.png">

    </header>

    <main>
      <article>
        <iframe src="//player.bilibili.com/player.html?aid=3303261&bvid=BV1rs411d7hC&cid=5221343&page=2" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>

        <h2>自由网络 尽情驰骋</h2>

        <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的 技术人员、思考者、建造者。我们致力于让 Internet 保持活力，保持畅通，人人皆可贡献，人人皆可创造。我们坚信：开放平台的协作对于人的发展至关重要，也决定着我们共同的未来。</p>

        <p>更多精彩信息，敬请点击下方图片。<a href="https://www.flickr.com/photos/mathiasappel/21675551065/">小熊猫照片</a>由 Mathias Appel 拍摄</p>
      </article>

      <div class="further-info">
        <!-- 插入包含 srcsets 和 sizes 属性的图像 -->
        <a href="https://www.mozilla.org/zh-CN/firefox/new/">
          <img
           srcset="originals/firefox_logo-only_RGB_120.png 120w,originals/firefox_logo-only_RGB_400.png 400w"
           sizes="(max-width:480px) 120px,400px"
           src="originals/firefox_logo-only_RGB_400.png"
           alt="下载由 Mozilla 开发的桌面版 Firefox">
        </a>
        <a href="https://www.mozilla.org/">
          <img
           srcset="originals/mozilla-dinosaur-head_120.png 120w,originals/mozilla-dinosaur-head_400.png 400w"
           sizes="(max-width:480px) 120px,400px"
           src="originals/mozilla-dinosaur-head_400.png"
           alt="Firefox 火狐浏览器 - 全新、安全、快速 | 官方最新下载">
        </a>
        <a href="https://addons.mozilla.org/">
          <img
          srcset="originals/firefox-addons_120.jpg 120w,originals/firefox-addons.jpg 400w"
          sizes="(max-width:480px) 120px,400px"
          src="originals/firefox-addons.jpg"
          alt="Firefox 附加组件（zh-CN）">
        </a>
        <a href="https://developer.mozilla.org/zh-CN/">
          <img src="images/mdn.svg" alt="MDN Web Docs">
        </a>
        <div class="clearfix"></div>
      </div>

      <div class="red-panda">
        <picture>
          <source media="(max-width:599px)" srcset="originals/red-panda_600.jpg">
          <source media="(min-width:600px)" srcset="originals/red-panda_1200.jpg">
          <img src="originals/red-panda_1200.jpg" alt="red-panda">
        </picture>
      </div>

    </main>
  </body>
</html>
